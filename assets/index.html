<!DOCTYPE html>
<html lang="en_us">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Server Set Events Test</title>
  <script src="script/script.js"></script>
  <link rel="stylesheet" href="script/style.css">
</head>
<body>
<h1>Server Set Events Test</h1>
<div class="target"></div>
<form action="#">
  <fieldset>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Enter your name here!">
  </fieldset>
  <fieldset>
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Enter your message here!"></textarea>
  </fieldset>
  <fieldset class="buttons">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </fieldset>
</form>
</body>
</html>
